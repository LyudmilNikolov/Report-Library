<div class="result-container">
  <h2>Report Summary</h2>
  <div class="report-details">
    <p *ngIf="report"><strong>Selected Report:</strong>{{ report.title }}</p>
    <p *ngIf="report"><strong>Description:</strong>{{ report.description }}</p>
    <p *ngIf="format"><strong>Export Format:</strong>{{ format.name }}</p>
  </div>
  <div class="button-container">
    <button mat-button (click)="processReport('preview')">Preview Document</button>
    <button mat-button (click)="processReport('download')">Download Report</button>
  </div>
</div>
